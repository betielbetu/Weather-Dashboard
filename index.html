<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"
        href="weather.css">

</head>

<body>
<!-- Main heading -->
<div class="bg-dark pt-2 pb-2"> 
    <div class="container">
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </div>
</div>


<!-- Start container -->
<div class="container-fluid"> 

    <!-- Start row -->
    <div class="row"> 

        <!-- Start column -->
        <div class="col-lg-3 bg-light pt-3 pb-3"> 

            <h5>Search for a city:</h5>

           
            <div class="input-group mb-3"> 
                <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
            </div>
            

            <!-- Start card -->
            <div class="card"> 
                <ul class="list-group list-group-flush list">
                </ul>
            </div> 
            <!-- End card -->
        </div> 
        <!-- End column -->

        <!-- Start column -->
        <div class="col-lg-9"> 
            <div id="currentCity" class="mt-4">
                
            </div>
        </div> 
        <!-- End column -->
    </div> 
  

    
    <div class="mt-4 col-md-12"> 

        <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

       
        <div id="forecast" class="row"> 


        </div> 
        
    </div> 
    
</div> 

</body>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="weather.js"></script>

</html>


</html>
